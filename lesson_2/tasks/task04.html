<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hola</title>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
   4. Вивести список як маркований список з елементами у форматі (name: salary)

   <div id="app">
      <ul>
         <li v-for="(item,id) in workersList" :key="id">
            {{item.name}} : {{item.salary}}
         </li>
      </ul>
   </div>
   <script>
      const { createApp } = Vue
      workers = [
         {
            id: '111',
            name: 'Іванов',
            salary: 10000,
         },
         {
            id: '112',
            name: 'Петров',
            salary: 20000,
         },
         {
            id: '113',
            name: 'Сидоров',
            salary: 50000,
         },
      ]

      const app = createApp({
         computed: {
            workersList() {
               return workers
            }
         }
      }).mount('#app')
   </script>
</body>

</html>
